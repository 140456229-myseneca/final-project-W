name: Deploy to ECR

on: 
  push:
    branches: [ main ]

jobs:
  
  build:
    
    name: Build Image
    runs-on: ubuntu-latest
    
    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        AWS_REGION: us-east-1

    - name: Build, test, tag, and push DB image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY_APP: project-app
        ECR_REPOSITORY_DB: project-mysql
        IMAGE_TAG_APP: v1.0
        IMAGE_TAG_DB: v1.0
      run: |
        ls -ltra
        
        # Docker build
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_DB:$IMAGE_TAG_DB -f Dockerfile_mysql . 
        
        # Unit test
        docker run -d --name mysql -e MYSQL_ROOT_PASSWORD=pw -d $ECR_REGISTRY/$ECR_REPOSITORY_DB:$IMAGE_TAG_DB
        docker ps
        
        echo "Pause for 10 seconds to let container start"
        sleep 10
        
        docker exec mysql mysql -ppw -e "show databases;"
        
        # Docker push
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_DB:$IMAGE_TAG_DB
        
    - name: Build, test, tag, and push WebApp image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY_APP: project-app
        IMAGE_TAG_APP: v1.0
      run: |
        ls -ltra
        
        # Docker build
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_APP:$IMAGE_TAG_APP -f Dockerfile .
        # set variables
        export DBHOST=172.17.0.2
        export DBPORT=3306
        export DBUSER=root
        export DATABASE=employees
        export DBPWD=pw
        export BACKGROUND_IMAGE=https://project-s3-g4.s3.amazonaws.com/PJpicture.jpg
        
        # Unit test
        docker run -p 8080:8080  -e DBHOST=$DBHOST -e DBPORT=$DBPORT -e  DBUSER=$DBUSER -e DBPWD=$DBPWD -e DATABASE=$DATABASE -e BACKGROUND_IMAGE='https://project-s3-g4.s3.amazonaws.com/PJpicture.jpg' -e APP_COLOR=$APP_COLOR -d $ECR_REGISTRY/$ECR_REPOSITORY_APP:"$IMAGE_TAG_APP"
        docker ps       
        
        echo "Pause for 10 seconds to let container start"
        sleep 10
        
        curl localhost:8080
        
        # Docker push 
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_APP:$IMAGE_TAG_APP
